<div [class]="cardInfo.column">

  <!--Card-->
  <div [class]="cardInfo.class" data-wow-delay=".6s ">

    <!--Card image-->
    <div *ngIf="cardInfo.image" class="view hm-zoom z-depth-4">
      <img [src]="cardInfo.src" class="img-fluid">

    </div>
    <!--/.Card image-->

    <!--Card content-->
    <div *ngIf="cardInfo.content" class="card-block">
      <!--Title-->
      <h3 class="card-title">{{cardInfo.title}}</h3>
      <!--Text-->
      <p class="card-text">
        <ng-content></ng-content>{{cardInfo.text}} </p>

      <div *ngIf="cardInfo.university">
        <p>Certified From - <span class="text-muted" style="font-size:18px">{{cardInfo.university}}</span> </p>
        <a [routerLink]="['/certificate',cardInfo.certificate]" target="_blank" class="btn btn-primary waves-effect z-depth-3">Certificate</a>
      </div>

    </div>
    <!--/.Card content-->

    <!-- for about page(Card Style) -->
    <div *ngIf="cardInfo.about" class="card-text">
      <ul style="margin-left:50px" class="h2-responsive">
        <li>{{cardInfo.title}} <span class="text-muted" style="font-size:22px">{{cardInfo.status}}</span></li>
        <li class="text-muted" style="margin-left:60px"> - {{cardInfo.university}}</li>
      </ul>
    </div>

  </div>
  <!--/.Card-->


</div>
